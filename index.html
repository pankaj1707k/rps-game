<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/faf447f74f.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="player-badge player-badge-you">
            <p class="player-name">You</p>
        </div>
        <div class="player-badge player-badge-comp">
            <p class="player-name">Comp</p>
        </div>
        <span id="your-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p class="result-text">Let's Play!</p>
    </div>

    <div class="moves">
        <div class="move move-rock" id="Rock">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="move move-paper" id="Paper">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="move move-scissors" id="Scissors">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <div class="instruction">
        <p class="instruction-text">Make your move.</p>
    </div>

    <div class="reset">Reset</div>

    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
